			image = "fulls/ocean_view.JPG"
			thumb = "thumbs/ocean_view.JPG"
			title = "一面に広がるオーシャンビュー"
			description = "海水浴場が徒歩3分県内！"

		[[params.portfolio.gallery]]
			image = "fulls/sun_rise.JPG"
