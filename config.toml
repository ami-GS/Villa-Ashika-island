		[[params.portfolio.gallery]]
			image = "fulls/BBQ.JPG"
			thumb = "thumbs/BBQ.JPG"
			title = "バーベキュー可能！"
			description = "お庭のバーベキュー場をご自由にお使いいただけます"

		[[params.portfolio.gallery]]
			image = "fulls/04.jpg"
			thumb = "thumbs/04.jpg"
			title = "キッチン・料理器具完備"
